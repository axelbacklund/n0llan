backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'news'
    label: 'Nyheter'
    folder: 'content/news'
    create: true
    slug: '{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Titel', name: 'title', widget: 'string' }
      - { label: 'Publiceringsdatum', name: 'date', widget: 'datetime' }
      - { label: 'Kort beskrivning', name: 'description', widget: 'string' }
      - { label: 'Text', name: 'body', widget: 'markdown' }